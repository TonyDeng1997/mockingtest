<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
  $(function() {
	  $("p").css("background-color","yellow");
	  $("div").css({"background-color": "yellow", "font-size": "200%"});
  })
</script>
</head>

<body>
<p style="background-color:red"> This is the example of getting/setting css using jquery</p>

<div> This area's text will be set with multiple css properties.</div>
</body>
</html>
